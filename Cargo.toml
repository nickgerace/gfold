[package]
authors = ["Nick Gerace <nickagerace@gmail.com>"]
categories = ["command-line-utilities", "command-line-interface"]
description = "CLI tool to help keep track of your Git repositories."
edition = "2021"
homepage = "https://nickgerace.dev"
keywords = ["git", "cli"]
license = "Apache-2.0"
name = "gfold"
readme = "README.md"
repository = "https://github.com/nickgerace/gfold/"
version = "2.0.2"

[dependencies]
anyhow = "1"
dirs = "4"
rayon = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
termcolor = "1"
thiserror = "1"
tracing = "0"

# Source: https://github.com/clap-rs/clap/tree/v3.0.0-rc.7#optional-features
# Removed features: ["color"]
clap = { version = "3.0.0-rc.7", features = ["derive", "std", "suggestions"], default_features = false }

# Source: https://docs.rs/tracing-subscriber/0.3.3/tracing_subscriber/index.html#feature-flags
# Removed features: ["ansi"]
tracing-subscriber = { version = "0", features = ["std", "alloc", "env-filter", "fmt", "registry", "json", "local-time"], default_features = false }

[profile.release]
codegen-units = 1

# Instruct linker to optimize at the link stage.
lto = true

# This application should not panic often and only read from the filesystem.
panic = "abort"

# There is a noticeable speed difference from level 3 to 'z' or 's'.
# We need this speed for the user experience.
opt-level = 3
