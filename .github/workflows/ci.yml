name: ci
on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - "assets/*.gif"
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - "assets/*.gif"
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - run: |
          sudo apt update
          sudo apt install -y mold
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: taiki-e/install-action@just
      - run: just ci
