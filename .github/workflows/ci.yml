name: ci
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: taiki-e/install-action@just
      - run: just ci
